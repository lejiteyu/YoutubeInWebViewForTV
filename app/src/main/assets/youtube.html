<!DOCTYPE html>
<html>
    <body>
    <!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
    <p>This is youtube test </p>
    <br>
    <div id="player"></div>

    <script>
        // 2. This code loads the IFrame Player API code asynchronously.
        var tag = document.createElement('script');
        var apikey="";
        //tag.src = "https://www.youtube.com/player_api";
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        // 3. This function creates an <iframe> (and YouTube player)
        //    after the API code downloads.
        var player;

        var msgFromJava

        //在android代码中调用此方法
        function showInfoFromJava(msg){
            <!--alert("来自客户端的信息："+msg);-->
            msgFromJava=msg;
            stopVideo() ;
            player.loadVideoById(msgFromJava)
        }


        function onYouTubeIframeAPIReady() {
                player = new YT.Player('player', {
                    width: '1920',
                    height: '1080',
                    videoId: 'dxpWqjvEKaM',
                    playerVars : {
                        "origin" : "https://www.youtube.com",
                        "autohide" : 1,
                        "controls" : 1,
                        "playsinline" : 1,
                        "autoplay" : 1,
                        'loop': 1,
                     'mute': 1 ,// N.B. here the mute settings in Google Chrome
                      },
                    events: {
                        'onReady': onPlayerReady,
                        'onStateChange': onPlayerStateChange,


                    }
            });
        }

        // 4. The API will call this function when the video player is ready.
        function onPlayerReady(event) {
            //document.getElementById('player').style.borderColor = '#FF6D00';
            event.target.playVideo();
            getPlayDuration();
            getPlayCurrentTime();
            AssessWeb.onPlayerReady(event);
        }


        // 5. The API calls this function when the player's state changes.
        //    The function indicates that when playing a video (state=1),
        //    the player should play for six seconds and then stop.
        var done = false;
        var unstarted=-1;
        var ended=0;
        var playing=1;
        var paused=2;
        var buffering=3;
        var videoCued=4;

        function onPlayerStateChange(event) {
            changeBorderColor(event.data);
            getPlayerState();
            if (event.data == YT.PlayerState.PLAYING && !done) {
                <!--setTimeout(stopVideo, 6000);-->
                done = true;
                getPlayDuration();
                getPlayCurrentTime();
            }
            event.target.setVolume(100);
            event.target.playVideo();
        }
        function changeBorderColor(playerStatus) {
        var color;
        if (playerStatus == -1) {
          color = "#37474F"; // unstarted = gray
        } else if (playerStatus == 0) {
          color = "#FFFF00"; // ended = yellow
        } else if (playerStatus == 1) {
          color = "#33691E"; // playing = green
        } else if (playerStatus == 2) {
          color = "#DD2C00"; // paused = red
        } else if (playerStatus == 3) {
          color = "#AA00FF"; // buffering = purple
        } else if (playerStatus == 5) {
          color = "#FF6DOO"; // video cued = orange
        }
        if (color) {
          document.getElementById('player').style.borderColor = color;
        }
      }

        function stopVideo() {
            player.stopVideo();
        }

        function playPauseVideo(){
         <!--alert('getPlayerState='+player.getPlayerState());-->
            if(player.getPlayerState()==playing){
                player.pauseVideo();
            }else{
                player.playVideo();
            }
        }

        function playVideo(){
            player.playVideo();
        }


        function pauseVideo(){
            player.pauseVideo();
        }

        function getPlayerState(){
            AssessWeb.onListenerPlayerState(player.getPlayerState());
        }

        function getDuration(){
            getPlayDuration();
        }

        function getPlayDuration(){
            AssessWeb.onListenerPlayerDuration(player.getDuration());
        }

        function getCurrentTime(){
            getPlayCurrentTime();
        }

        function getPlayCurrentTime(){
            AssessWeb.onListenerPlayerCurrentTime(player.getCurrentTime());
        }

    </script>

    <!--<button onclick="playVideo()">-->
        <!--play/pause-->
    <!--</button>-->
    </body>
</html>
